<!DOCTYPE html>
<html lang="nl">
    <head>
        <title id="tableTitle">Klus</title>
        <link rel="stylesheet" href="../styles/initKlusForm.css" />
        <meta name="viewport" content="width=device-width">
        <script type="module" src="/src/view/klusForm.js"></script>
    </head>

    <header>
        <h1 id="klusPageHead">CreÃ«er Klus</h1>
    </header>

    <body>
        <main>
            <form id="klusForm" autocomplete="off" onsubmit="return false">

                <!-- buttons -->
                <button type="button" id="saveBtn">opslaan</button>
                <a href="./tablePage.html">
                    <button type="button" id="cancelBtn">anuleer</button>
                </a>
                <span class="errorDisplay"></span>
                <button type="button" id="editBtn">aanpassen</button>
            
                <fieldset class="noBorderForm">
                    <div class="content">

                        <!-- info of customer -->
                        <div id="klantInfo">
                            <label for="klant">klant:
                                <input type="text" name="klant" id="klant" placeholder="voer naam van klant in...">
                            </label>
                            <label for="adres">Adres:
                                <input type="text" name="adres" id="adres" placeholder="voer adres van klant in...">
                            </label>
                            <label for="Begindatum">Begindatum:
                                <input type="date" name="Begindatum" id="Begindatum">
                            </label>
                        </div>

                        <!-- info of klus -->
                        <div id="klusInfo">
                            <label for="addUren" id="uren">
                                <span> Voeg uren aan klus: 
                                    <span id="urenInput">
                                        <input type="number" min="0" name="addUren" id="addUren" placeholder="0">:
                                        <input type="number" min="0" name="addMinute" id="addMinute" placeholder="00">
                                    </span>
                                </span>
                            </label>

                            <div class="content">
                                <!-- table for materialen -->
                            <div id="materials">
                                <table id="materialTable">
                                    <thead><th>materialen</th></thead>
                                    <tbody id="materialBody">
                                        <tr class="even">
                                            <td>kaas</td>
                                        </tr>
                                    </tbody>
                                </table>

                                <div>
                                    <input type="text" id="addMaterial"><button id="addMaterialBtn">+</button>
                                </div>
                    
                                <!-- template for table-->
                                <template id="materialTemplate">
                                    <tr>
                                        <td></td>
                                    </tr>
                                </template>
                            </div>

                            <!-- table for werknemers -->
                            <div id="werknemers">
                                <table id="werknemerTable">
                                    <thead><th>werknemers</th></thead>
                                    <tbody id="werknemerBody">
                                        <tr class="even">
                                            <td>kaas</td>
                                            <td>10:00</td>
                                        </tr>
                                    </tbody>
                                </table>

                                <div>
                                    <select name="" id="selectWerknemer">
                                        <option value="addSelf">jezelf toevoegen</option>
                                    </select>
                                    <button id="addWerknemerBtn">+</button>
                                </div>
                    
                                <!-- template for table-->
                                <template id="werbonTemplate">
                                    <tr>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                </template>
                            </div>
                        </div>

                    </div>
                    </div>

                </fieldset>
            </form>
        </main>
    </body>


</html>
